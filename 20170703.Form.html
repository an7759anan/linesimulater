<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"></head><body><form action="/"><table><tbody><tr><td>Длина линии:</td><td><input name="line_length" size="3" required="required" pattern="(([12]+0|[12]*[1-9])000)|(([12]+0|[12]*[1-9])*500)|0" title="длина должна быть от 0 до 20000 с шагом 500 метров" value="15000" type="text"></td><td>метров</td></tr><tr><td>Обрыв:</td><td><input name="breakage" value="true" checked="checked" type="checkbox"></td></tr><tr><td>Импенданс:</td><td>  <select name="impendance">    <option value="nominal">номинал</option>  <option value="0">0</option>    <option value="50">50</option>    <option value="100" selected="selected">100</option>    <option value="300">300</option>  </select></td><td>Ом</td></tr><tr><td>Затухание:</td><td>  <select name="attenuation">    <option value="nominal">номинал</option>    <option value="10">10</option>    <option value="40" selected="selected">40</option>  </select></td><td>дБ</td></tr><tr><td>Сопростивление изоляции:</td><td>  <select name="resistance">    <option value="nominal">номинал</option>  <option value="0">0</option>    <option value="100">100</option>    <option value="20000" selected="selected">20000</option>  </select></td><td>Ом</td></tr>  </tbody></table>  <input type="submit"></form></body></html>
